<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catch word with asyncfinkd</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="modal__container">
      <div class="modal__box">
        <h1 class="font">Time Out</h1>
        <div class="modal__result">
          <p class="font modal__time">font</p>
          <p class="font modal__stage">stage</p>
          <button class="font" id="OK">OK</button>
        </div>
      </div>
    </div>
    <div class="game__container container">
      <div class="game__score font"></div>
      <div class="game__stage font"></div>
    </div>
    <div class="word__container font"></div>
    <input type="text" placeholder="word..." class="font" />
    <div class="timer font"></div>
    <div class="add__timer font"></div>
  </body>
  <script src="./script/app.js" defer></script>
</html>
